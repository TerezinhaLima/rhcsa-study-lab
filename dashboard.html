<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RHCSA Study Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-chart-bar"></i> Dashboard
            </a>
            <a href="index.html" class="btn btn-outline-light">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">üìä Progresso do Estudo</h1>
        
        <!-- Estat√≠sticas Gerais -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <h1 id="total-questoes">22</h1>
                        <p>Total de Quest√µes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h1 id="concluidas">0</h1>
                        <p>Conclu√≠das</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <h1 id="pendentes">22</h1>
                        <p>Pendentes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <h1 id="progresso">0%</h1>
                        <p>Progresso Geral</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gr√°ficos -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-pie"></i> Progresso por Node
                    </div>
                    <div class="card-body">
                        <canvas id="chartNode" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i> Progresso por Dificuldade
                    </div>
                    <div class="card-body">
                        <canvas id="chartDificuldade" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Lista de Quest√µes -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list-check"></i> Status Individual das Quest√µes
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Quest√£o</th>
                                        <th>Node</th>
                                        <th>T√≥pico</th>
                                        <th>Dificuldade</th>
                                        <th>Status</th>
                                        <th>A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-questoes">
                                    <!-- Preenchido por JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bot√µes de A√ß√£o -->
        <div class="row mt-4">
            <div class="col-md-6">
                <button class="btn btn-danger w-100" onclick="resetarProgresso()">
                    <i class="fas fa-trash"></i> Resetar Todo o Progresso
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success w-100" onclick="window.print()">
                    <i class="fas fa-print"></i> Imprimir Relat√≥rio
                </button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
